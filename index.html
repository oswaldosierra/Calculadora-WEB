<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body >
    <div class="bg" id="bg" onclick="focust()">
        <div class="main">
            <div class="main2">
                <h1>Calculadora</h1>
                <input class="textview" name="textview" id="texto">
                <table>
                    <tr>
                        <td><input class="button" type="button" value="C" onclick="limpiar()"></td>
                        <td><input class="button" type="button" value="<" onclick="back()"></td>
                        <td><input class="button" type="button" value="/" onclick="insert(`/`)"></td>
                        <td><input class="button" type="button" value="*" onclick="insert(`*`)"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                        <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                        <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                        <td><input class="button" type="button" value="-" onclick="insert(`-`)"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                        <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                        <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                        <td><input class="button" type="button" value="+" onclick="insert(`+`)"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                        <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                        <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                        <td><input class="total" type="button" value="=" onclick="equal()"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input class="cero" type="button" value="0" onclick="insert(0)"></td>
                        <td><input class="button" type="button" value="." onclick="insert(`.`)"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="segundo">
            <div class="segundo2">
                <span id="resul"></span>
            </div>
        </div>
    </div>
<script src="codigo.js"></script>
</body>
</html>
